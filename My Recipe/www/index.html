<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <!-- Scrollable page content -->
                <div class="page-content block-strong">
                    <div class="block">
                        <p class="home-title">My Recipe</p>
                    </div>


                    <div class="list media-list no-hairlines no-hairlines-between">
                        <ul>
                            <li class="home-list-design">
                                <a href="/adobo/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/adobo.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Adobe</div>
                                            <div class="item-after">₱80</div>
                                        </div>
                                        <div class="item-subtitle">Main Course</div>
                                    </div>
                                </a>
                            </li>

                            <li class="home-list-design">
                                <a href="/afritada/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/afritada.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Afritada</div>
                                            <div class="item-after">₱85</div>
                                        </div>
                                        <div class="item-subtitle">Main Course</div>
                                    </div>
                                </a>
                            </li>

                            <li class="home-list-design">
                                <a href="/bulalo/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/bulalo.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Bulalo</div>
                                            <div class="item-after">₱110</div>
                                        </div>
                                        <div class="item-subtitle">Main Course</div>
                                    </div>
                                </a>
                            </li>

                            <li class="home-list-design">
                                <a href="/kinilaw/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/kinilaw.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Kinilaw</div>
                                            <div class="item-after">₱95</div>
                                        </div>
                                        <div class="item-subtitle">Appetizer</div>
                                    </div>
                                </a>
                            </li>


                            <li class="home-list-design">
                                <a href="/sisig/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/sisig.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Sisig</div>
                                            <div class="item-after">₱70</div>
                                        </div>
                                        <div class="item-subtitle">Main Course/Snack</div>
                                    </div>
                                </a>
                            </li>

                            <li class="home-list-design">
                                <a href="/tinola/" class="item-link item-content">
                                    <div class="item-media"><img class="circle-img" src="img/tinola.jpg" width="60"
                                            height="60" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row home-item-row">
                                            <div class="item-title">Tinola</div>
                                            <div class="item-after">₱90</div>
                                        </div>
                                        <div class="item-subtitle">Main Course</div>

                                    </div>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
